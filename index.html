<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame" id="start">
        <div id="start_UI">
            <div id="tutorial"></div>
            <button id="start_button">Start!</button>
            <button id="tutorial_button">How to Play</button>
        </div>
    </div>
    <div class="frame" id="main_frame">
        <div id="byte"></div>
        <div id="level_end">
            <div id="score">You got</div>
            <button id="next_button">Next Scene</button>
            <button id="again_button">Try Again</button>
        </div>
        <div class="scene_container" id="scene"></div>
        <div class="items_bar">
            <div class="items" id="items_menu"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
